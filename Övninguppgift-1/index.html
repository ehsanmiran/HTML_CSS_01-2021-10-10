<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<form action="get">
    <div class="container">
        <div class="login-group">
            
            <h2 class="main-rubric">Log in</h2>
            
            <div>
                <label for="email" class="lable">Enter your email</label>
                <input type="email" id="email" class="inputForm" placeholder="example: email@email.com">
            </div>
            
            <div>
                <label for="password" class="lable">Password</label>
                <input type="password" id="password" class="inputForm">
            </div>
            
            <div class="right">
                <button class="btn btn-primary">Log in</button>
            </div>
                
        </div>
    </div>
    
</form>    
</body>
</html>
